set-option -g default-terminal screen-256color

set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b

set-option -g status-bg colour110
set-option -g status-fg black

set-option -g pane-border-fg colour110
set-option -g pane-border-bg black
set-option -g pane-active-border-fg black
set-option -g pane-active-border-bg colour110

set-option -g base-index 1

bind -r M-b resize-pane -L
bind -r M-f resize-pane -R
bind -r M-n resize-pane -D
bind -r M-p resize-pane -U

bind C-b select-pane -L
bind C-f select-pane -R
bind C-n select-pane -D
bind C-p select-pane -U

bind C-o select-pane -t :.+

bind - split-window -v -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind C-- split-window -v -c "#{pane_current_path}"
bind C-\ split-window -h -c "#{pane_current_path}"

bind C-[ copy-mode

